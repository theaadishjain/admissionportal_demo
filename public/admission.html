<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="form-container">
    <form class="admission-form" action="/submit" method="POST" autocomplete="off">
      <h1>College Admission Form</h1>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="course">Course Selection</label>
        <select id="course" name="course" required>
          <option value="">Select a course</option>
          <option value="B.Tech">B.Tech</option>
          <option value="BCA">BCA</option>
          <option value="MBA">MBA</option>
          <option value="BBA">BBA</option>
          <option value="MCA">MCA</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Apply Now</button>
    </form>
  </div>
</body>
</html>
